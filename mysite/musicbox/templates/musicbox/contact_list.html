
{% block title %}Genres List{% endblock %}
{% block content %}

<h2>Genres List</h2>

    <p><a href="{% url 'musicbox:create_contact' %}">Add New Genre</a></p>
    
    {% if contacts %}

        {% for contact in contacts %}
            <a href="{% url "contact-detail" contact.id %}">{{ contact.genre_name }}</a><br/>
        {% endfor %}

    {% else %}
        <p>No Genres </p>
    {% endif %}

{% endblock %}
